    <div class="wrapper">
        <article>
            <h1><em>Logo</em><span>╳╳╳╳╳╳</span></h1>
            <div class="main">
                <form action="/login/save" method="post">
                    <div class="tel">
                        <input type="tel" name="phone" placeholder="手机号"><em>由11个字符组成！</em>
                    </div>
                    <div class="userName">
                        <input type="text" name="username" placeholder="用户名"><em>由5-8个字符组成！</em>
                    </div>
                    <div class="password">
                        <input type="password" name="password" placeholder="密码"><em>使用字母、数字、符号两种及以上的组合，8-12个字符</em>
                    </div>
                    <div class="againpwd">
                        <input type="password" name="passwordTow" placeholder="再次输入密码">
                    </div>
                    <button type="submit">注册</button>
                </form>
            </div>
        </article>
